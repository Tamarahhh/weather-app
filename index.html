<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="input-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="input-search"
            id="input-search"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-update">
            <h1 class="current-city" id="current-city">Lagos</h1>
            <span class="temp-value"></span><span class="temp-unit">Â°C</span>
          </div>
          <div class="current-temp">
            <span id="icon"></span>
            <p class="current-update">
              <span id="current-date"></span>
              <br />
              <span id="description"></span>
              <br />
              Humidity:
              <strong id="humidity"></strong>
              <br />
              Wind:
              <strong id="wind"></strong>
            </p>
          </div>
        </div>
        <div class="weather-prediction" id="prediction"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Tamarahhh">Tamara Boboye</a> and is
        <a href="https://github.com/Tamarahhh/weather-app">on Github</a> and
        <a href="https://tamsweatherapp.netlify.app/">hosted on Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
